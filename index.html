			margin-bottom: 30px;
		}
		
		.button {
			display: inline-block;
			padding: 10px 20px;

			text-align: center;

			border-radius: 5px;

			border: 2px solid #ddd;
			border-radius: 5px;
			margin-bottom: 20px;

		.form select {

		}
		
		.form input[type=submit]:hover {
			background-color: #005B80;
		}
		
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.8);
		}
		
		.modal-content {
			background-color: #fff;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 80%;
			max-width: 500px;
			text-align: center;
			position: relative;
		}

			position: absolute;
			top: 10px;
			right: 10px;
			color: #aaa;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}
